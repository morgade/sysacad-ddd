<h1>Alunos <span class="carregando-inline" data-ng-show="requesting.buscarAlunos"></span></h1>

<hr />

<div class="row">
    <table class="table table-hover in">
        <thead>
            <tr><th>Nome</th></tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="aluno in alunos">
                <td>{{aluno.nome}}</td>
            </tr>
        </tbody>
    </table>
</div>
